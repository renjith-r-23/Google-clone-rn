<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/f0e782e038.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />

    <link rel="stylesheet" href="Assets/styles/styles.css" />
    <title>Google</title>
  </head>
  <body>
    <header class="google-header">
      <nav class="google-nav">
        <ul>
          <li><a href="#">Gmail</a></li>
          <li><a href="#">Images</a></li>
          <li>
            <a href=""><span class="material-symbols-outlined"> apps </span></a>
          </li>

          <li><span class="i-circle user-box">R</span></li>
        </ul>
      </nav>
      <div class="main">
        <div class="logo">
          <img src="Assets/images/google.png" alt="google" />
        </div>
        <div class="search">
          <div class="search-input-container">
            <i class="fa-solid fa-magnifying-glass icon"></i>
            <input class="search-input" type="text" name="search" id="search" />
          </div>
          <div class="search-buttons">
            <button class="btn">Google Search</button>
            <button class="btn">I'm Feeling Lucky</button>
          </div>
          <div class="language">
            <p>
              Google offered in: <a href="#">বাংলা</a> <a href="#">తెలుగు</a>
              <a href="#">हिन्दी</a> <a href="#">മലയാളം</a>
              <a href="#">ગુજરાતી</a>
            </p>
          </div>
        </div>
      </div>
    </header>
    <div class="footer">
        <div class="footer-left">
            <ul>
                <li><a href="#">About</a></li>
                <li><a href="#">Advertising</a></li>
                <li><a href="#">Business</a></li>
                <li><a href="#">How Search works</a></li>
            </ul>
        </div>
        <div class="footer-right">
            <ul>
                <li><a href="#">Privacy</a></li>
                <li><a href="#">Terms</a></li>
                <li><a href="#">Settings</a></li>
            </ul>
        </div>
    </div>
  </body>
